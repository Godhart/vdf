__fallback__:
  render: RenderGeneric
  sections: [content]

text:
  render: RenderGeneric
  sections: [content]

markdown:
  render: RenderMarkup
  sections: [frontmatter, content]

vhdl:
  render: RenderVHDL
  sections:
