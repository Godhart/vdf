__fallback__:
  render: RenderGeneric
  ext: .generic
  sections: [content]

text:
  render: RenderGeneric
  ext: .txt
  sections: [content]

markdown:
  render: RenderMarkup
  ext: .md
  sections: [frontmatter, content]

vhdl:
  render: RenderVHDL
  ext: .vhd
  sections:
    - header_declaration
    - unit_generics
    - unit_interface
    - header_body
    - code_declaration
    - code_body

vhdl-package:
  render: RenderVHDL
  ext: .vhd
  sections:
    - header_declaration
    - header_body
    - code_declaration
    - code_body

verilog:
  render: RenderVerilog
  ext: .v
  sections:
    - header_declaration
    - unit_generics
    - unit_interface
    - code_declaration
    - code_body

verilog-header:
  render: RenderVerilog
  ext: .vh
  sections:
    - header_declaration
    - code_body

sv:
  render: Verilog
  ext: .sv
  sections:
    - header_declaration
    - unit_generics
    - unit_interface
    - code_declaration
    - code_body

sv-header:
  render: RenderVerilog
  ext: .svh
  sections:
    - header_declaration
    - code_body
